<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPlanner - Simple Event Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>EventPlanner</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#create">Create Event</a>
            <a href="#events">Browse Events</a>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h2>Discover & Create Amazing Events</h2>
            <p>The simplest way to manage your local gatherings.</p>
        </div>
    </section>

    <div class="container">
        <section class="event-form" id="create">
            <h3>Create a New Event</h3>
            <form id="addEventForm">
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" placeholder="e.g., Tech Meetup 2026" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" placeholder="e.g., Downtown Conference Center" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="3" placeholder="Brief details about the event..."></textarea>
                </div>
                <button type="submit" class="btn">Add Event</button>
            </form>
        </section>

        <hr class="divider">

        <section id="events">
            <h3 class="section-title">Upcoming Events</h3>
            <div class="events-grid" id="eventsContainer">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
